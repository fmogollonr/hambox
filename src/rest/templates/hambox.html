<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body onload="loadSettings()">
<script>
var loadSettings=function myFunction() {

    $.get("/hambox/config", function(data, status){
      console.log(data.hambox.freq);
      $("#freq").html(data.hambox.freq);
      $("#callsign").html(data.hambox.callsign);
      $("#mode").html(data.hambox.mode);
      $("#status").html(data.hambox.status);
  });
  return;   // The function returns the product of p1 and p2
}
</script>
 <div class="jumbotron text-center">
  <h1>Hambox Interface</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Status</h3>
      <p id="callsign">EB2ELU</p>
      <p id="freq">144.500</p>
      <p id="mode">SSTV</p>
      <p id="status">TX</p>
    </div>
    <div class="col-sm-4">
      <h3>Actions</h3>
      <button>TX</button><br>
      <button>RX</button><br>
      <button>RECORD</button><br>
      <button>SET FREQUENCY</button><br>
    </div>
    <!--<div class="col-sm-4">
      <h3>Column 3</h3>
      <p>Lorem ipsum dolor..</p>
    </div>-->
  </div>
</div>
</body>
</html>
